<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><body>
    <main>
        <section class="container"> <a name="comprar"></a>
                <div id="comprarTicket">
                    <div class="d-flex justify-content-center">
                        <div class="card text-center col border-primary border-2 me-1">
                            <div class="card-body px-0">
                                <h4 class="card-title">Estudiante</h4>
                                <p class="card-text fs-5">Tienen un descuento</p>
                                <h5 class="card-title"><b>80%</b></h5>
                                <p class="card-text"><small class="text-muted">*presentar documentacion</small></p>
                            </div>
                        </div>
                    
                        <div class="card text-center col border-info border-2 mx-1">
                            <div class="card-body">
                                <h4 class="card-title">Trainee</h4>
                                <p class="card-text fs-5">Tienen un descuento</p>
                                <h5 class="card-title"><b>50%</b></h5>
                                <p class="card-text"><small class="text-muted">*presentar documentacion</small></p>
                            </div>
                        </div>
                    
                        <div class="card text-center col border-warning border-2 ms-1">
                            <div class="card-body">
                                <h4 class="card-title">Junior</h4>
                                <p class="card-text fs-5">Tienen un descuento</p>
                                <h5 class="card-title"><b>15%</b></h5>
                                <p class="card-text"><small class="text-muted">*presentar documentacion</small></p>
                            </div>
                        </div>
                    </div>
                    
                </div>
        </section>
          <section class="container">
            <div class="row d-flex justify-content-center">
                <form>
                    <div class="row text-center">
                        <p>VENTA</p>
                        <h1>VALOR DE TICKET $200</h1>
                    </div>

                    <div class="row">
                        <input type="text" style="width: auto;" class="form-control col me-4" placeholder="Nombre" aria-label="Nombre">
                    
                        <input type="text" style="width: auto;" class="form-control col" placeholder="Apellido" aria-label="Apellido">
                    </div>
                    <div class="row mt-4">
                        <input type="text" class="form-control" placeholder="Correo" aria-label="Correo">
                    </div>
                    <div class="row">
                        <div class="cantidad col mt-3 px-0">
                            <label for="basic-url" class="form-label col">Cantidad</label>
                            <input type="text" class="form-control col" placeholder="Cantidad" aria-label="Cantidad">
                        </div>
                        <div class="categoria col mt-3 ps-4 pe-0">
                            <label for="basic-url" class="form-label col">Categoria</label>
                            <select class="form-select col pe-0" aria-label="Default select example" id="categoria">
                                <option selected value="1">Estudiante</option>
                                <option value="2">Trainee</option>
                                <option value="3">Junior</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <p class="border rounded p-2" style="background-color: rgba(204,229,255,255); height: 45px;">Total a pagar: $
                            <span id="resumen" class="montoTotal"></span>
                        </p>
                    </div>

                    <div class="row my-4">
                        <button type="button" class="btn miBoton text-white col me-3" style="background-color: rgba(150,201,62,255)">Borrar</button>
                        
                        <button type="button" class="btn miBoton text-white col ms-2" style="background-color: rgba(150,201,62,255)">Resumen</button>
                    </div>
                </form>
            </div>
          </section>
    </main>
</body>
</html>
