<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><body>
    <main>
        <section class="container"> <a name="comprar"></a>
            <div class="row">
                <div id="comprarTicket">
                    <div class="d-flex justify-content-center">
                        <div class="card-group card text-center col-4">
                            <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Estudiante</h5>
                                <p class="card-text">Tienen un descuento</p>
                                <p class="card-text"><b>80%</b></p>
                                <p class="card-text"><small class="text-muted">*presentar documentacion</small></p>
                            </div>
                            </div>
                        </div>

                        <div class="card-group card text-center col-4">
                            <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Trainee</h5>
                                <p class="card-text">Tienen un descuento</p>
                                <p class="card-text"><b>50%</b></p>
                                <p class="card-text"><small class="text-muted">*presentar documentacion</small></p>
                            </div>
                            </div>
                        </div>

                        <div class="card-group card text-center col-4">
                            <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Junior</h5>
                                <p class="card-text">Tienen un descuento</p>
                                <p class="card-text"><b>15%</b></p>
                                <p class="card-text"><small class="text-muted">*presentar documentacion</small></p>
                            </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
          </section>
          <section class="container">
            <div class="row">
                    <p>VENTA</p>
                    <p><b>VALOR DE TICKET $200</b></p>

                    <input type="text" style="width: auto;" class="form-control col me-3" placeholder="Nombre" aria-label="Nombre">
                    <input type="text" style="width: auto;" class="form-control col" placeholder="Apellido" aria-label="Apellido">
                    <br><br>
                    <input type="text" class="form-control" placeholder="Correo" aria-label="Correo">
                    <label for="basic-url" style="width: auto;" class="form-label col">Cantidad</label>
                    <label for="basic-url" style="width: auto;" class="form-label col">Categoria</label>
                    <br>
                    <input type="text" style="width: auto;" class="form-control col" placeholder="Cantidad" aria-label="Cantidad">
                    <select style="width: auto;" class="form-select col" aria-label="Default select example">
                        <option selected value="1">Estudiante</option>
                        <option value="2">Trainee</option>
                        <option value="3">Junior</option>
                    </select>
                    <input type="text" class="" style="background-color: rgba(204,229,255,255)" placeholder="Total a pagar: $">

                    <div>
                        <button type="button" class="btn miBoton text-white col-12" style="background-color: rgba(150,201,62,255)">Borrar</button>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn miBoton text-white col-12" style="background-color: rgba(150,201,62,255)">Resumen</button>
                    </div>
            </div>
          </section>
    </main>
</body>
</html>
